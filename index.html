<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 3D 纸雕灯生成器</title>
    <!-- 关键修复：通过 CDN 引入 MediaPipe FaceMesh，避免 Vite 打包错误 -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- 控制面板：悬浮在左上角 -->
    <div id="controls">
      <h2>🛠️ 纸雕灯工坊</h2>
      
      <div class="step">
        <label>1. 上传照片</label>
        <input type="file" id="fileInput" accept="image/*" />
      </div>

      <div class="step">
        <button id="generateBtn">✨ 生成 3D 纸雕</button>
      </div>
      
      <p class="tip">提示：生成后，正对摄像头缓慢摇头，即可体验三维视差效果（如无摄像头则用鼠标滑动）。</p>
    </div>

    <!-- 加载动画容器 -->
    <div id="loading">
      <div class="spinner"></div>
      <p id="loadingText">正在准备中...</p>
    </div>

    <!-- 3D 画布容器 -->
    <div id="canvas-container"></div>

    <!-- 引入核心逻辑 (注意 type="module") -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
