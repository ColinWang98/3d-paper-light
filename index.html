<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 3D 纸雕灯工坊</title>
    <!-- 引入 MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app-container">
      <!-- 左侧控制面板 -->
      <div id="controls">
        <h2>🛠️ 纸雕灯工坊</h2>
        
        <!-- 核心操作区 -->
        <div class="control-group">
          <!-- 隐藏的原生文件输入框 -->
          <input type="file" id="fileInput" accept="image/*" hidden />
          
          <!-- 触发按钮 -->
          <button id="uploadBtn" class="btn-primary" onclick="document.getElementById('fileInput').click()">
            📂 上传照片
          </button>
          <button id="generateBtn" class="btn-action">
            ✨ AI 自动分层
          </button>
        </div>

        <p class="tip">
          提示：生成后，移动鼠标或正对摄像头摇头可查看视差效果。
        </p>
        
        <hr/>

        <!-- 图层管理区域 -->
        <div id="layer-manager">
          <h3>📚 图层管理</h3>
          <p class="sub-tip">💡 拖拽一个图层到另一个上面可合并</p>
          
          <ul id="layer-list">
            <li class="empty-tip">暂无图层，请先上传照片并生成</li>
          </ul>
          
          <button id="update3DBtn" class="btn-success" style="display:none;">
            🔄 更新 3D 场景
          </button>
        </div>
      </div>

      <!-- 右侧 3D 画布 -->
      <div id="canvas-container"></div>
    </div>

    <!-- 加载遮罩 -->
    <div id="loading">
      <div class="spinner"></div>
      <p id="loadingText">正在准备中...</p>
    </div>

    <!-- 核心脚本 -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
